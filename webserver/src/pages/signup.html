 <body>
   
<div class='container' style='padding:2rem'>
    <form name='register_new' method='POST' action='/submit_signup'>

      
            <Promise class='Italic'>
               Newsletter Sign Up
            </Promise>
            <div class='backgroundbox'>
                <div>
                    <input type='text' name='first_name' placeholder="Last Name" class='inputboxes'>
                </div>
                <div>
                    <input type='text' name='last_name' placeholder="First Name" class='inputboxes'>
                </div>
                <div>
                    <input type='text' name='email' placeholder="Email" class='inputboxes'>
                </div>
                <button class='buttons' type='submit'>Register</button>
            </div>
    </form>
      
    <div class='warning' style='color:green'>
        {% if message is defined %}
        {{ message }}
        {% endif %}
      </div>
</div>
  
</body>
